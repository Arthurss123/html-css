<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens dinamicas</title>
</head>
<body>
    <h1>Imagen dinâmica</h1>
    <p>Esse site é um site dinamico, ele se adapta em varios dispositivos</p>

    <picture>
        <source media="(max-width:750px)" srcset="imagens/foto-p.png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png">
        <img src="imagens/foto-g.png" alt="Imagen flexivel">
    </picture>

    <h1>Reproduzir audio</h1>
    <p>vamos colocar audio no nosso site</p>
    <audio controls >
        <source src="midia/musica-audio.mp3" type="audio/mpeg">
        <source src="midia/musica-audio.ogg" type="audio/ogg">
        <source src="midia/musica-audio.wav" type="audio/wav">
    </audio>
    <p>infelizmente seu navegador não é compativel com audio. <a href="midia/musica-audio.mp3">baixe aqui</a>
        o audio.</p>
</body>
</html>
