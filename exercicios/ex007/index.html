<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formatação de texto</title>
    <style>
        mark{
            background-color: aqua;
        }

    </style>
</head>
<body>
    <h1>Formatações de texto</h1>
    <h2>Negrito/Destarque</h2>
    <p>Dentro desta frase tem uma forma em <strong>negrito</strong> usanto a tag st</p>
    <h2>Italico/Enfase</h2>
    <p>Dentro desta frase tem uma forma em <em>Italico</em> usando a tag EM</p>
    <h2>Texto/Marcado</h2>
    <P>Dentro desta frase tem uma palavra <mark>marcada</mark></P>
    
</body>
</html>
